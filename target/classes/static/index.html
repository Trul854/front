<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo 4 - Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    .hidden { display: none; }
    #demo4 { border: 1px solid #ccc; padding: 12px; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Demo 4 - Autenticación</h1>

  <div id="login">
    <label>Backend URL: <input id="backendUrl" type="text" placeholder="https://mi-backend.example.com" style="width:60%"/></label>
    <br/><br/>
    <label>Usuario: <input id="username" /></label>
    <label>Contraseña: <input id="password" type="password" /></label>
    <button id="btnLogin">Entrar</button>
    <p id="msg" style="color:red"></p>
  </div>

  <div id="welcome" class="hidden">
    <h2 id="welcomeMsg"></h2>
    <div id="demo4">
      <h3>DEMO 4</h3>
      <p>Contenido protegido visible solo para usuarios autenticados.</p>
      <ul>
        <li>Archivo 1</li>
        <li>Archivo 2</li>
      </ul>
    </div>
    <button id="logout">Cerrar sesión</button>
  </div>

  <script>
    const btn = document.getElementById('btnLogin');
    const msg = document.getElementById('msg');
    const backendInput = document.getElementById('backendUrl');
    const welcome = document.getElementById('welcome');
    const loginDiv = document.getElementById('login');
    const welcomeMsg = document.getElementById('welcomeMsg');
    const logoutBtn = document.getElementById('logout');

    btn.addEventListener('click', async () => {
      msg.textContent = '';
      const backend = backendInput.value.trim();
      if (!backend) { msg.textContent = 'Ingrese la URL pública del backend.'; return; }
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) { msg.textContent = 'Usuario y contraseña son obligatorios.'; return; }

      try {
        const res = await fetch(backend.replace(/\/$/, '') + '/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (!res.ok) { msg.textContent = data.error || 'Error en autenticación'; return; }
        // guardar token en sessionStorage
        sessionStorage.setItem('token', data.token);
        sessionStorage.setItem('username', data.username);
        showWelcome(data.username);
      } catch (e) {
        console.error(e);
        msg.textContent = 'No se pudo conectar con el backend.';
      }
    });

    function showWelcome(user) {
      welcomeMsg.textContent = `Bienvenido, ${user}`;
      loginDiv.classList.add('hidden');
      welcome.classList.remove('hidden');
    }

    logoutBtn.addEventListener('click', () => {
      sessionStorage.clear();
      loginDiv.classList.remove('hidden');
      welcome.classList.add('hidden');
    });

    // Si ya hay token en session, mostrar welcome
    (function init() {
      const user = sessionStorage.getItem('username');
      if (user) showWelcome(user);
    })();
  </script>
</body>
</html>

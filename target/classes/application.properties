# Puerto (Render provee PORT). Local usa 8080 por defecto.
server.port=${PORT:8080}

# H2 en modo file para que la BD sobreviva a reinicios en la instancia (mejor que in-memory en deploy)
spring.datasource.url=jdbc:h2:file:./data/demo
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configurado v√≠a variables de entorno (seguro)
jwt.secret=${JWT_SECRET:mi_clave_local_de_prueba_pon_una_mas_larga}
jwt.expirationMs=${JWT_EXPIRATIONMS:86400000}

# Logging
logging.level.root=INFO
logging.level.com.example.demo=DEBUG